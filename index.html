<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNews Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class = "logo"><img src="images/logo.png" alt=""></a>
            <div class="nav-links">
                <ul class = "flex">
                    <li class="hover-link nav-item" id = "AI" onclick="onNavItemClick('AI')">AI</li>
                    <li class="hover-link nav-item" id = "CyberSecurity" onclick="onNavItemClick('CyberSecurity')">CyberSecurity</li>
                    <li class="hover-link nav-item" id = "CryptoCurrency" onclick="onNavItemClick('CryptoCurrency')">CryptoCurrency</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" id = "search-text" class="news-input" placeholder = "Search News...">
                <button class="search-button" id = "search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id = "cards-container">
           
        </div>
    </main>

    <template id = "template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-image">
            </div>
            <div class="card-content">
                <h3 id = "news-title">This is the Title</h3>
                <h6 class = "news-source" id = "news-source">End Gadget 28/08/2024</h6>
                <p class="news-desc" id = "news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius magnam deleniti soluta, et expedita quae maiores? Necessitatibus beatae labore ratione.</p>
            </div>
        </div>
    </template>
 <script src="script.js"></script>
</body>
</html>
